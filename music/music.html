<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name=referrer content=never>
		<title></title>
		<link rel="stylesheet" type="text/css" href="music.css" />

	</head>

	<body>
		<div id="music">
			<audio src="" id="v1">
			</audio>
			<div id="blurBg"></div>
			<div id="main">
				<div class="left">
					<img src="" />
				</div>
				<div class="music_information">
					<h3>未知</h3>
					<p class="zj">专辑：unknown</p>
					<p class="singer">歌手：unknown</p>
					<div id="lrcbox">
						<ul class="licr">
							<li>正在加载歌词</li>
						</ul>
					</div>
				</div>
				<div id="playlist">
					<ol></ol>
					<div class="list_bar">
						<div class="bar_dot"></div>
					</div>
				</div>
			</div>
			<div id="controls">
				<div class="controls_play">
					<a href="javascript:;" class="prev"></a>
					<a href="javascript:;" class="play"></a>
					<a href="javascript:;" class="next"></a>
					<img src="" />
				</div>
				<!--左控制部分-->
				<div class="controls_left">
					<!--歌名和时长-->
					<div class="songname">
						<p>未知</p>
						<div class="timeleng">
							<span>
								<i>00:00</i>
								/
								<i>00:00</i>
							</span>
						</div>
					</div>
					<!--进度条-->
					<div class="bar">

						<div class="bar_len">
							<div class="background_style"></div>

							<div class="dot"></div>
						</div>
					</div>
				</div>
				<!--右控制部分-->
				<ul id="controls_right">
					<li>
						<span></span>
						<div id="voice">
							<div class="voice_bar">
								<div class="voice_dot"></div>
							</div>
						</div>
					</li>
					<li></li>
					<li>
						<a href=""></a>
					</li>
					<li></li>
				</ul>
			</div>
		</div>
	</body>
	<script src="jquery-1.11.1.min.js"></script>
	<script src="music.js"></script>

</html>
